<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Cover</title>
	<link href="css/style.css" type="text/css" rel="stylesheet"/>
    <!-- Include the xapiwrapper.js and dependent scripts -->
    <script src="js/h5utils.js"></script>
    <script src="js/config.js"></script>
    <script src="js/base64.js"></script>
    <script src="js/verbs.js"></script>
    <script src="js/xapiwrapper.js"></script>
    <script>

    var rand = Math.random().toString(36).substr(2); // remove `0.
    var email = rand + "@adlnet.gov";
    
    sessionStorage.setItem( 'value', email );

    Config.actor = { "mbox":"mailto:" + email, "name":email };
    
    // Update the config to use the credentials of your LRS 
    ADL.XAPIWrapper.changeConfig(Config);

    // Build Statement
    var stmt = { 
        "actor": { "mbox": "mailto:" + email },
        "verb": ADL.verbs.launched,
        "object": {
            "id": "http://ebooks.adlnet.gov/xapi-integration/launched",
            "definition": {
                "name": { "en-US": "the ADL xAPI Integration EPUB3 book" }
            }
        }
    };
    // Send Statement
    ADL.XAPIWrapper.sendStatement(stmt, function(resp, obj) {
        // Callback action
        //alert(obj.id);
    });
    </script>
</head>
<body>
	<div id="cover">
		<img src="images/book_cover.jpg" alt="An image is worth a thousand words, add some here." />
	</div>
</body>
</html>
