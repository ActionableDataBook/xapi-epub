            <p>By now, this book should have sent statements to the LRS.</p>
            <p>Try highlighting some text on this page, it includes annotatorjs.</p>
            <p>You should be able to verify this by logging into the <a href="https://lrs.adlnet.gov/xAPI/">ADL LRS</a> using the following credentials:</p>

    <script>
    // Update the config to use the credentials of your LRS 
    ADL.XAPIWrapper.changeConfig(Config);
    var email = getStorage('session');

    // Build Statement
    var stmt = { 
        "actor": { "mbox": "mailto:" + email },
        "verb": ADL.verbs.experienced,
        "object": {
            "id": "http://ebooks.adlnet.gov/xapi-integration/page-2/experienced",
            "definition": {
                "name": { "en-US": "Page 2" }
            }
        }
    };
    // Send Statement
    ADL.XAPIWrapper.sendStatement(stmt, function(resp, obj) {
